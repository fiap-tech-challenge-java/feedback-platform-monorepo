# ===========================================
# Docker Compose para AWS (Produção - Free Tier)
# ===========================================
# Este arquivo consolida todos os serviços em uma única 
# instância EC2 t2.micro para caber no Free Tier da AWS
# ===========================================

services:
  # ==========================================
  # Serviço: Feedback Ingestion
  # Descrição: Recebe POST, Salva e Envia para SQS
  # ==========================================
  feedback-ingestion:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/feedback-platform/feedback-ingestion:latest
    container_name: feedback-ingestion
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx256m -Xms128m
      # Database
      - SPRING_DATASOURCE_URL=${DATABASE_URL}
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USER}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD}
      # AWS Config
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - SQS_QUEUE_URL=${SQS_QUEUE_URL}
    restart: always
    networks:
      - feedback-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==========================================
  # Serviço: Feedback Analysis
  # Descrição: Consome SQS, verifica regras e publica no SNS
  # ==========================================
  feedback-analysis:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/feedback-platform/feedback-analysis:latest
    container_name: feedback-analysis
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx256m -Xms128m
      # Database
      - SPRING_DATASOURCE_URL=${DATABASE_URL}
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USER}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD}
      # AWS Config
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - SQS_QUEUE_URL=${SQS_QUEUE_URL}
      - SNS_TOPIC_ARN=${SNS_TOPIC_ARN}
    depends_on:
      feedback-ingestion:
        condition: service_healthy
    restart: always
    networks:
      - feedback-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==========================================
  # Serviço: Feedback Notification
  # Descrição: Envia notificações via SES
  # ==========================================
  feedback-notification:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/feedback-platform/feedback-notification:latest
    container_name: feedback-notification
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx256m -Xms128m
      # Database
      - SPRING_DATASOURCE_URL=${DATABASE_URL}
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USER}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD}
      # AWS Config
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - SNS_TOPIC_ARN=${SNS_TOPIC_ARN}
      - SES_FROM_EMAIL=${SES_FROM_EMAIL}
    depends_on:
      feedback-analysis:
        condition: service_healthy
    restart: always
    networks:
      - feedback-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==========================================
  # Serviço: Feedback Reporting
  # Descrição: Gera relatórios semanais
  # ==========================================
  feedback-reporting:
    image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/feedback-platform/feedback-reporting:latest
    container_name: feedback-reporting
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx256m -Xms128m
      # Database
      - SPRING_DATASOURCE_URL=${DATABASE_URL}
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USER}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD}
      # AWS Config
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - SNS_TOPIC_ARN=${SNS_TOPIC_ARN}
    depends_on:
      feedback-analysis:
        condition: service_healthy
    restart: always
    networks:
      - feedback-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ==========================================
  # Nginx Reverse Proxy (substitui ALB - economia)
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - feedback-ingestion
      - feedback-analysis
      - feedback-notification
      - feedback-reporting
    restart: always
    networks:
      - feedback-network

networks:
  feedback-network:
    driver: bridge
