# ===========================================
# Configuração AWS Lambda - Feedback Analysis
# ===========================================

spring:
  application:
    name: feedback-analysis
  main:
    web-application-type: none  # Lambda não precisa de web server

  cloud:
    function:
      definition: analyzeFeedback

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

# AWS Configuration (Infraestrutura Spring Cloud)
cloud:
  aws:
    region:
      static: ${AWS_REGION:us-east-2}
    sns:
      endpoint: ${AWS_SNS_ENDPOINT:https://sns.us-east-2.amazonaws.com}

# Application specific - SNS_TOPIC_ARN é OBRIGATÓRIO em produção
app:
  sqs:
    queue-name: ${SQS_QUEUE_NAME:feedback-analysis-queue}
  sns:
    topic-arn: ${SNS_TOPIC_ARN}

# Logging otimizado para Lambda
logging:
  level:
    root: INFO
    br.com.postech: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"