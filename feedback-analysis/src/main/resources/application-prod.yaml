# ===========================================
# Configuração AWS Lambda para Produção
# ===========================================
# Profile: prod
# ===========================================

spring:
  profiles:
    active: prod
  main:
    web-application-type: none  # Lambda não precisa de web server
    
  cloud:
    function:
      definition: analyzeFeedback

# AWS Configuration
cloud:
  aws:
    region:
      static: ${AWS_REGION:us-east-2}
    sns:
      endpoint: ${AWS_SNS_ENDPOINT:https://sns.us-east-2.amazonaws.com}

# Application specific
app:
  sns:
    topic-arn: ${SNS_TOPIC_ARN:}

# Logging otimizado para Lambda
logging:
  level:
    root: INFO
    br.com.postech: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
