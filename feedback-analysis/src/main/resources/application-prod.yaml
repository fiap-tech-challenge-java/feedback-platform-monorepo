# ===========================================
# Configuração AWS Lambda para Produção
# ===========================================
# Profile: prod
# ===========================================

spring:
  profiles:
    active: prod
  main:
    web-application-type: none  # Lambda não precisa de web server
    
  cloud:
    function:
      definition: analyzeFeedback

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/feedbackdb}
    username: ${DATABASE_USER:admin}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    open-in-view: false

# AWS Configuration
cloud:
  aws:
    region:
      static: ${AWS_REGION:us-east-1}
    sns:
      endpoint: ${AWS_SNS_ENDPOINT:https://sns.us-east-1.amazonaws.com}

# Application specific
app:
  sns:
    topic-arn: ${SNS_TOPIC_ARN:}

# Logging otimizado para Lambda
logging:
  level:
    root: INFO
    br.com.postech: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
