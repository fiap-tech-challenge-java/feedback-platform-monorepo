spring:
  application:
    name: feedback-analysis
  cloud:
    aws:
      region:
        static: ${AWS_REGION:us-east-2}
      credentials:
        access-key: ${AWS_ACCESS_KEY:test}
        secret-key: ${AWS_SECRET_KEY:test}
      endpoint: ${AWS_ENDPOINT:http://localhost:4566}

# Desabilita o listener SQS durante os testes unitários
cloud:
  aws:
    sqs:
      listener:
        auto-startup: false

# Configurações de teste - SNS_TOPIC_ARN é obrigatório
app:
  sqs:
    queue-name: ${SQS_QUEUE_NAME:feedback-analysis-queue}
  sns:
    topic-arn: ${SNS_TOPIC_ARN:arn:aws:sns:us-east-2:000000000000:feedback-notification-topic}
