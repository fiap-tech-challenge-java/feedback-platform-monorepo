spring:
  application:
    name: feedback-analysis
  cloud:
    aws:
      region:
        static: ${AWS_REGION:}
      credentials:
        access-key: ${AWS_ACCESS_KEY:}
        secret-key: ${AWS_SECRET_KEY:}
      endpoint: ${AWS_ENDPOINT:}

# Desabilita o listener SQS durante os testes unitários
cloud:
  aws:
    sqs:
      listener:
        auto-startup: false

# Configurações de teste - SNS_TOPIC_ARN é obrigatório
app:
  sqs:
    queue-name: ${SQS_QUEUE_NAME:}
  sns:
    topic-arn: ${SNS_TOPIC_ARN:}
