# ===========================================
# Configuração AWS Lambda para Produção
# ===========================================
# Profile: prod
# ===========================================

spring:
  profiles:
    active: prod
  main:
    web-application-type: none  # Lambda não precisa de web server
    
  cloud:
    function:
      definition: sendNotification

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    open-in-view: false

# AWS Configuration
cloud:
  aws:
    region:
      static: ${AWS_REGION:us-east-2}
    ses:
      endpoint: ${AWS_SES_ENDPOINT:https://email.us-east-2.amazonaws.com}

# Application specific
app:
  ses:
    from-email: ${SES_FROM_EMAIL:feedbacktech@tuamaeaquelaursa.com}

# Logging otimizado para Lambda
logging:
  level:
    root: INFO
    br.com.postech: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
