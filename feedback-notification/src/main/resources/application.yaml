# ===========================================
# Configuração AWS Lambda - Feedback Notification
# ===========================================
# IMPORTANTE: Para usar em AWS Lambda, configure estas variáveis de ambiente:
# - AWS_REGION: região AWS (ex: us-east-2)
# - AWS_SES_ENDPOINT: deixar vazio em produção (apenas para LocalStack)
# - SES_FROM_EMAIL: email remetente (deve estar verificado no SES)
# - SES_RECIPIENT_EMAIL: email destinatário

spring:
  application:
    name: feedback-notification
  main:
    web-application-type: none  # Lambda não precisa de web server

  cloud:
    function:
      definition: sendNotification

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

# AWS Configuration
cloud:
  aws:
    region:
      static: ${AWS_REGION:us-east-2}
    ses:
      endpoint: ${AWS_SES_ENDPOINT:https://email.us-east-2.amazonaws.com}

# Application specific - SES_FROM_EMAIL e SES_RECIPIENT_EMAIL são OBRIGATÓRIOS
# Se não configurados, a aplicação falhará ao tentar enviar emails
app:
  ses:
    from-email: ${SES_FROM_EMAIL:}

aws:
  ses:
    sender-email: ${SES_FROM_EMAIL:}
    recipient-email: ${SES_RECIPIENT_EMAIL:}
    enabled: ${AWS_SES_ENABLED:true}

# Logging otimizado para Lambda
logging:
  level:
    root: INFO
    br.com.postech: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
