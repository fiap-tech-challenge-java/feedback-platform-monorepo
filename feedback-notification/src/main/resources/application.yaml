# ===========================================
# Configuração AWS Lambda - Feedback Notification
# ===========================================

spring:
  application:
    name: feedback-notification
  main:
    web-application-type: none  # Lambda não precisa de web server

  cloud:
    function:
      definition: sendNotification

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
      - org.springframework.boot.autoconfigure.data.jpa.JpaRepositoriesAutoConfiguration

# AWS Configuration
cloud:
  aws:
    region:
      static: ${AWS_REGION:us-east-2}
    ses:
      endpoint: ${AWS_SES_ENDPOINT:https://email.us-east-2.amazonaws.com}

# Application specific
app:
  ses:
    from-email: ${SES_FROM_EMAIL:feedbacktech@tuamaeaquelaursa.com}

aws:
  ses:
    sender-email: ${SES_FROM_EMAIL:feedbacktech@tuamaeaquelaursa.com}
    recipient-email: ${SES_RECIPIENT_EMAIL:admin@feedbackplatform.com}
    enabled: true

# Logging otimizado para Lambda
logging:
  level:
    root: INFO
    br.com.postech: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
