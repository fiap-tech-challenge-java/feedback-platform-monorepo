# ===========================================
# Configuração AWS Lambda - Feedback Reporting
# ===========================================
# IMPORTANTE: Para usar em AWS Lambda, configure estas variáveis de ambiente:
# - SPRING_DATASOURCE_URL: jdbc:postgresql://host:5432/database
# - SPRING_DATASOURCE_USERNAME: usuário do banco
# - SPRING_DATASOURCE_PASSWORD: senha do banco
# - AWS_REGION: região AWS (ex: us-east-2)
# - AWS_S3_ENDPOINT: deixar vazio em produção (apenas para LocalStack)
# - AWS_SNS_ENDPOINT: deixar vazio em produção (apenas para LocalStack)
# - S3_BUCKET_NAME: nome do bucket S3 (obrigatório)
# - SNS_TOPIC_ARN: ARN do tópico SNS (obrigatório)

spring:
  application:
    name: feedback-reporting
  main:
    web-application-type: none  # Lambda não precisa de web server

  cloud:
    function:
      definition: generateReport

  datasource:
    url: ${SPRING_DATASOURCE_URL:}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    open-in-view: false

# AWS Configuration
cloud:
  aws:
    region:
      static: ${AWS_REGION:}
    s3:
      endpoint: ${AWS_S3_ENDPOINT:}
    sns:
      endpoint: ${AWS_SNS_ENDPOINT:}

# Application specific - S3_BUCKET_NAME e SNS_TOPIC_ARN são OBRIGATÓRIOS em produção
# Se não configurados, a aplicação falhará ao tentar gerar relatórios
aws:
  region: ${AWS_REGION:}
  s3:
    bucket-name: ${S3_BUCKET_NAME:}
  sns:
    topic-arn: ${SNS_TOPIC_ARN:}

# Report Configuration
reporting:
  format: ${REPORT_FORMAT:csv}

# Logging otimizado para Lambda
logging:
  level:
    root: INFO
    br.com.postech: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
