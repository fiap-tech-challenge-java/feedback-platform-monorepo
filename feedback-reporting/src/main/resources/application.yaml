# ===========================================
# Configuração AWS Lambda - Feedback Reporting
# ===========================================

spring:
  application:
    name: feedback-reporting
  main:
    web-application-type: none  # Lambda não precisa de web server

  cloud:
    function:
      definition: generateReport

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/feedbackdb}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    open-in-view: false

# AWS Configuration
cloud:
  aws:
    region:
      static: ${AWS_REGION:us-east-2}
    s3:
      endpoint: ${AWS_S3_ENDPOINT:https://s3.us-east-2.amazonaws.com}
    sns:
      endpoint: ${AWS_SNS_ENDPOINT:https://sns.us-east-2.amazonaws.com}

# Application specific
aws:
  region: ${AWS_REGION:us-east-2}
  s3:
    bucket-name: ${S3_BUCKET_NAME:}
  sns:
    topic-arn: ${SNS_TOPIC_ARN:}

# Report Configuration
reporting:
  format: ${REPORT_FORMAT:json}

# Logging otimizado para Lambda
logging:
  level:
    root: INFO
    br.com.postech: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
