name: Deploy to AWS Lambda
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # Deploy da Ingest√£o
      - name: Deploy Ingestion
        run: |
          aws lambda update-function-code --function-name nome-da-sua-lambda-ingestao \
          --zip-file fileb://feedback-ingestion/target/feedback-ingestion-1.0.0-SNAPSHOT-aws.jar

      # (Repita o passo "Deploy" acima para as outras 3 lambdas mudando o nome e o arquivo)