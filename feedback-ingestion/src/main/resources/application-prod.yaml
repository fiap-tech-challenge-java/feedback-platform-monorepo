# ===========================================
# Configuração AWS Lambda para Produção
# ===========================================
# Profile: prod
# ===========================================

spring:
  profiles:
    active: prod
  main:
    web-application-type: none  # Lambda não precisa de web server
    
  cloud:
    function:
      definition: ingestFeedback

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/feedbackdb}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2  # Lambda tem conexões limitadas
      minimum-idle: 1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    open-in-view: false

# AWS Configuration
cloud:
  aws:
    region:
      static: ${AWS_REGION:us-east-2}
    sqs:
      endpoint: ${AWS_SQS_ENDPOINT:https://sqs.us-east-2.amazonaws.com}

# Application specific
app:
  sqs:
    queue-url: ${SQS_QUEUE_URL:}

# Logging otimizado para Lambda
logging:
  level:
    root: INFO
    br.com.postech: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
