# ===========================================
# Configuração AWS Lambda - Feedback Ingestion
# ===========================================

spring:
  application:
    name: feedback-ingestion
  main:
    web-application-type: none  # Lambda não precisa de web server

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/feedback_db}
    username: ${SPRING_DATASOURCE_USERNAME:user_feedback}
    password: ${SPRING_DATASOURCE_PASSWORD:password_feedback}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2
      minimum-idle: 0
      connection-timeout: 10000
      initialization-fail-timeout: 0

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    open-in-view: false

# AWS Configuration
aws:
  region: ${AWS_REGION:us-east-2}
  endpoint: ${AWS_ENDPOINT:}
  sqs:
    queue-name: ${SQS_QUEUE_NAME:feedback-analysis-queue}

# Application specific
app:
  sqs:
    queue-url: ${SQS_QUEUE_URL:https://sqs.us-east-2.amazonaws.com/990227772490/feedback-analysis-queue}

# Logging otimizado para Lambda
logging:
  level:
    root: INFO
    br.com.postech: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
