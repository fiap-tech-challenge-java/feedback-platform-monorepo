events {
    worker_connections 1024;
}

http {
    # Configurações de upstream para os serviços
    upstream feedback-ingestion {
        server feedback-ingestion:8081;
    }

    upstream feedback-analysis {
        server feedback-analysis:8082;
    }

    upstream feedback-notification {
        server feedback-notification:8083;
    }

    upstream feedback-reporting {
        server feedback-reporting:8084;
    }

    # Rate limiting básico
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name _;

        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Gzip compression
        gzip on;
        gzip_types text/plain application/json application/xml;

        # Health check endpoint
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # ===========================================
        # API Routes - Feedback Ingestion
        # ===========================================
        location /api/feedbacks {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://feedback-ingestion;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_read_timeout 60s;
        }

        location /api/ingestion {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://feedback-ingestion;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===========================================
        # API Routes - Feedback Analysis
        # ===========================================
        location /api/analysis {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://feedback-analysis;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===========================================
        # API Routes - Feedback Notification
        # ===========================================
        location /api/notifications {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://feedback-notification;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ===========================================
        # API Routes - Feedback Reporting
        # ===========================================
        location /api/reports {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://feedback-reporting;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;  # Relatórios podem demorar mais
        }

        # ===========================================
        # Actuator Endpoints (Health checks)
        # ===========================================
        location /ingestion/actuator {
            proxy_pass http://feedback-ingestion/actuator;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /analysis/actuator {
            proxy_pass http://feedback-analysis/actuator;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /notification/actuator {
            proxy_pass http://feedback-notification/actuator;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /reporting/actuator {
            proxy_pass http://feedback-reporting/actuator;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Default - 404
        location / {
            return 404 '{"error": "Not Found", "message": "Endpoint não encontrado"}';
            add_header Content-Type application/json;
        }
    }
}
