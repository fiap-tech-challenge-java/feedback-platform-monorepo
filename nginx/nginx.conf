events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/json;

    # Log format mais detalhado para debug de microsserviços
    log_format main_ext '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'Upstream: $upstream_addr | Status: $upstream_status';

    access_log /var/log/nginx/access.log main_ext;
    error_log /var/log/nginx/error.log warn;

    # Upstreams (Nomes devem bater com o docker-compose.yml)
    upstream feedback-ingestion { server feedback-ingestion:8081; }
    upstream feedback-analysis { server feedback-analysis:8082; }
    upstream feedback-notification { server feedback-notification:8083; }
    upstream feedback-reporting { server feedback-reporting:8084; }

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        gzip on;
        gzip_types text/plain application/json application/xml;

        # Configurações globais de Proxy
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Aumentando buffers para headers do Spring
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Feedback Ingestion
        location /api/feedbacks {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://feedback-ingestion;
            proxy_read_timeout 60s;
        }

        location /api/ingestion {
            proxy_pass http://feedback-ingestion;
        }

        # Feedback Analysis
        location /api/analysis {
            proxy_pass http://feedback-analysis;
        }

        # Feedback Notification
        location /api/notifications {
            proxy_pass http://feedback-notification;
        }

        # Feedback Reporting
        location /api/reports {
            limit_req zone=api_limit burst=10 nodelay;
            proxy_pass http://feedback-reporting;
            proxy_read_timeout 300s; # Relatórios pesados precisam de mais tempo
        }

        # Actuators (Importante para monitoramento local)
        location ~ ^/(ingestion|analysis|notification|reporting)/actuator/(.*)$ {
            set $service $1;
            proxy_pass http://feedback-$service/actuator/$2;
        }

        location / {
            return 404 '{"error": "Not Found", "message": "Endpoint não encontrado no Gateway"}';
        }
    }
}