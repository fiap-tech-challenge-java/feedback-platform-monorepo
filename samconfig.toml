# ===========================================
# SAM CLI Configuration
# ===========================================
# Arquivo de configuração para o AWS SAM CLI
# ===========================================

version = 0.1

[default]
[default.global.parameters]
stack_name = "feedback-platform"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "feedback-platform"
region = "us-east-1"
image_repositories = []

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

# ==========================================
# Ambiente de Desenvolvimento
# ==========================================
[dev]
[dev.deploy.parameters]
stack_name = "feedback-platform-dev"
s3_prefix = "feedback-platform-dev"
region = "us-east-1"
confirm_changeset = false
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
parameter_overrides = "Environment=\"dev\""

# ==========================================
# Ambiente de Staging
# ==========================================
[staging]
[staging.deploy.parameters]
stack_name = "feedback-platform-staging"
s3_prefix = "feedback-platform-staging"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
parameter_overrides = "Environment=\"staging\""

# ==========================================
# Ambiente de Produção
# ==========================================
[prod]
[prod.deploy.parameters]
stack_name = "feedback-platform-prod"
s3_prefix = "feedback-platform-prod"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM CAPABILITY_NAMED_IAM"
parameter_overrides = "Environment=\"prod\""
